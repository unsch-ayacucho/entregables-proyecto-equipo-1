<!-- BEGIN HEADER MENU -->
<div class="page-header-menu">
	<div class="container">
		<!-- BEGIN HEADER SEARCH BOX -->
		<form class="search-form" action="extra_search.html" method="GET">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search"
					name="query"> <span class="input-group-btn"> <a
					href="javascript:;" class="btn submit"><i
						class="icon-magnifier"></i></a>
				</span>
			</div>
		</form>
		<!-- END HEADER SEARCH BOX -->
		<!-- BEGIN MEGA MENU -->
		<!-- DOC: Apply "hor-menu-light" class after the "hor-menu" class below to have a horizontal menu with white background -->
		<!-- DOC: Remove data-hover="dropdown" and data-close-others="true" attributes below to disable the dropdown opening on mouse hover -->
		<div class="hor-menu ">
			<ul class="nav navbar-nav">
				<li th:each="modulo : ${modulosPorPerfil}" class="menu-dropdown classic-menu-dropdown ">
					<a data-hover="megamenu-dropdown" data-close-others="true" data-toggle="dropdown" href="javascript:;"> 
						<i class="fa" th:classappend="${modulo.icono}"></i> 
						<span th:text="${modulo.nombre}"></span> 
						<i class="fa fa-angle-down"></i>
					</a>
					<ul class="dropdown-menu pull-left">
						<th:block data-th-each="submodulo : ${submodulosPorPerfil}">
							<th:block data-th-if="${modulo.idmodulo} == ${submodulo.idmodulo}">
								<li class=" dropdown-submenu">
									<a th:text="${submodulo.nombre}"></a>
								</li>
							</th:block>
						</th:block>						
					</ul>
				</li>
			</ul>
		</div>
		<!-- END MEGA MENU -->
	</div>
</div>
<!-- END HEADER MENU -->
